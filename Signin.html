<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.js"></script>
  <title> Sign in</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card " style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label d-flex align-items-start" for="typeNamelX">Name</label>
                  <input type="name" id="typeNamelX" class="form-control form-control-md" />
       
                </div>
                
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label d-flex align-items-start" for="typeLastNmaelX">Last Name</label>
                  <input type="last name" id="typeLastNamelX" class="form-control form-control-md" />
                
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label d-flex align-items-start" for="typeEmailX">Email</label>
                  <input type="email" id="typecEmaillX" class="form-control form-control-md" />
                
                </div> 

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label d-flex align-items-start" for="typeLocationlX">Location</label>
                  <input type="email" id="typecLocationlX" class="form-control form-control-md" />
             
                </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-md px-5 " type="submit">Sign In</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
