<html>

<head>
  <title>Trade Plaus</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="!IBI.GLB.HOMEPATH;/BMEHRZAD/style.css">
  <script type="text/javascript" language="javascript"> var gc_RpcType = "!IBI.GLB.RPCTYPE;";</script>
</head>


<body>
  <!--Sidebar Section-->
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar1 ">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a class="  cname text-center text-md pb-3 mb-md-0 me-md-auto text-decoration-none">
            <span class="fs-3 ">Trade Pulse</span>
          </a>
          <hr class="bold-line">
          <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start text-danger" id="menu">
            <li class="nav-item">
              <a id="Dashboard" onclick="dashboard();" class="nav-link align-middle px-0">
                <span class="ms-1 d-none d-sm-inline">Dashboard</span>
              </a>
            </li>


            <li class="nav-item">
              <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                <span class=" ms-1 d-none d-sm-inline">User</span> </a>
              <ul class="collapse  nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                <li class="w-100">
                  <a class="nav-link px-0"> <span class="d-none d-sm-inline"> !IBI.GLB.NAME; </span> </a>
                </li>
              </ul>
            </li>


            <li class="nav-item">
              <a id="customer" onclick="customers();" class="nav-link px-0 align-middle">
                <span class="ms-1 d-none d-sm-inline">Customers</span></a>
            </li>




            <li class="nav-item">
              <a id="transfer" onclick="transfer()" class="nav-link align-middle px-0">
                <span class="ms-1 d-none d-sm-inline">Currency Transfer</span>
              </a>
            </li>




            <li class="nav-item">
              <a id="d_exchange" onclick="exchange()" class="nav-link align-middle px-0">
                <span class="ms-1 d-none d-sm-inline">Daily Exchange</span>
              </a>
            </li>
          </ul>
          <button type="button" id="signOutBtn" class="btn btn-primary">Sign Out</button>
        </div>
      </div>

      <div class="col py-3">
        <h3 id="name">
          !IBI.AMP.NAME;
        </h3>

        <div class="transfer">
          <div id="exchangeDiv" class="hidden">

            <div class="wrapper">
              <div class="block">
                <h1 class="title"> Money Transfer</h1>

                <form class="form_save" method="post">
                  <div class="control-from">
                    <label for="id">Id</label>
                    <input type="text" id="id" required>
                  </div>

                  <div class="control-from">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                  </div>

                  <div class="control-from">
                    <label for="sender">Sender</label>
                    <input type="text" id="sender" required>
                  </div>

                  <div class="control-from">
                    <label for="receiver">Receiver</label>
                    <input type="text" id="receiver" required>
                  </div>

                  <div class="control-from">
                    <label for="Src_location">Src_location</label>
                    <select class="form-control" id="src_location">

                      <option value="Kabul">Kabul</option>
                      <option value="Herat">Herat</option>
                      <option value="Mazar">Mazar</option>
                    </select>
                  </div>



                  <div class="control-from">
                    <label for="Dest_loaction">Dest_loaction</label>
                    <select class="form-control" id="dest_loaction" required>
                      <option value="Kabul">Kabul</option>
                      <option value="Herat">Herat</option>
                      <option value="Mazar">Mazar</option>
                    </select>
                  </div>


                  <div class="control-from">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" required>
                  </div>


                  <div class="control-from">
                    <label for="sending_cur">Sending_cur</label>
                    <input type="text" id="sending_cur" required>
                  </div>

                  <div class="control-from">
                    <label for="rate">Rate</label>
                    <input type="text" id="rate" required>
                  </div>

                  <div class="control-from">
                    <label for="receiving_cur">Receiving_cur</label>
                    <input type="text" id="receiving_cur" required>
                  </div>
                  <div class="control-from">
                    <label for="r_amount">R_Amount</label>
                    <input type="text" id="r_amount" onkeypress="handleKeyPress(event)" required>
                  </div>


                  <div class="control-from">
                    <label for="user">User</label>
                    <input type="text" id="user" value="!IBI.GLB.NAME;">

                  </div>

                  <div class="control-from">
                    <label for="location">Location </label>
                    <input type="text" id="location" value="!IBI.GLB.LOCA;">
                  </div>
                  <div class="button">
                    <button id="addItem" type="submit" onclick="currencyTransfer()">Save</button>
                  </div>
                </form>




              </div>
            </div>


          </div>
        </div>

        <div class="exchange">
          <div id="exchange" class="hidden">
            welcom!
          </div>
        </div>


        <div class="customer">
          <div id="customers" class="hidden">
            <table class="table">
              <tbody>
                <tr>
                  !IBI.FIL.CUSTOMERS;
                </tr>
              </tbody>
            </table>

            <!-- Bootstrap Modal for confirmation
             <div class="modal fade custom-modal" id="confirmDeleteModal" tabindex="-1" role="dialog"
             aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
             <div class="modal-dialog" role="document">
               <div class="modal-content">
                 <div class="modal-body">
                   <p>Are you sure you want to delete this record?</p>
                   <button id="yesBtn" class="btn btn-danger" onclick="delete_cur(ID)">Yes</button>
                   <button id="noBtn" class="btn btn-secondary" data-dismiss="modal">No</button>
                 </div>
               </div>
             </div>
           </div> -->


          </div>

          <div class="update">
            <div id="updateCustomer" class="hidden">
              <!-- THIS IS FOR UPDATEING CURRENCY TRANSFER -->
            </div>
            <div id="up_TEST" class="hidden">

              <h4>
                Record Updated !
              </h4>
            </div>
          </div>
        </div>

        <div class="dashboard">
          <div id="dashboard" class="hidden">

            <h1>hello</h1>

          </div>
        </div>


      </div>


    </div>
  </div>
  <!--end of side bar-->




















</body>

</html>
